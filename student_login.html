<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Soan Chirhi School</title>

  <link rel="stylesheet" href="styles/forms.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #2a3f7c;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2a3f7c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d2d5c;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .forgot-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .forgot-link a {
      color: #2a3f7c;
      text-decoration: none;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    <form id="studentLoginForm">
      <input type="email" id="studentEmail" placeholder="Enter your email" required />
      <input type="password" id="studentPassword" placeholder="Enter your password" required />
      <button type="submit">Login</button>
      <p id="studentLoginMessage" class="message"></p>
    </form>
    <div class="forgot-link">
      <a href="forgot_password.html">Forgot Password?</a>
    </div>
  </div>

  <script>
    document.getElementById("studentLoginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("studentEmail").value.trim();
      const password = document.getElementById("studentPassword").value.trim();
      const messageEl = document.getElementById("studentLoginMessage");

      messageEl.textContent = "";
      messageEl.className = "message";

      if (!email || !password) {
        messageEl.textContent = "Both email and password are required.";
        messageEl.classList.add("error");
        return;
      }

      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailPattern.test(email)) {
        messageEl.textContent = "Please enter a valid email address.";
        messageEl.classList.add("error");
        return;
      }

      try {
        const response = await fetch("https://soanchirhi-backend.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role: "student" })
        });

        const data = await response.json();

        if (data.success) {
          messageEl.textContent = "Login successful! Redirecting...";
          messageEl.classList.add("success");

          if (data.firstLogin) {
            localStorage.setItem("userEmail", email);
            window.location.href = "change_password.html";
          } else {
            const levelPage = {
              "Level 1": "level1_resources.html",
              "Level 2": "level2_resources.html",
              "Level 3": "level3_resources.html",
              "Level 4": "level4_resources.html",
              "Level 5": "level5_resources.html",
              "SACE": "sace_resources.html"
            }[data.level];

            if (levelPage) {
              window.location.href = levelPage;
            } else {
              messageEl.textContent = "Invalid level assigned to user.";
              messageEl.classList.add("error");
            }
          }
        } else {
          messageEl.textContent = data.message || "Incorrect email or password.";
          messageEl.classList.add("error");
        }
      } catch (err) {
        console.error("Login error:", err);
        messageEl.textContent = "Server connection error.";
        messageEl.classList.add("error");
      }
    });
  </script>
</body>
</html>
