<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SACE Resources - Soan Chirhi School</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e3a74;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 5px 0;
      font-size: 1.2em;
    }
    .nav-bar {
      margin-top: 10px;
    }
    .nav-bar a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1em;
    }
    .nav-bar a:hover {
      text-decoration: underline;
    }
    .resource-container {
      margin: 40px;
    }
    .resource-section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .resource-section h2 {
      color: #2e3a74;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .resource-section p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .resource-button {
      display: inline-block;
      padding: 15px 25px;
      background-color: #ffcc00;
      color: white;
      font-size: 1.2em;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .resource-button:hover {
      background-color: #e6b800;
    }
    .resource-button:active {
      background-color: #b38f00;
    }
    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>SACE Resources</h1>
    <p>Browse and access materials for SACE level</p>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="student_login.html">Logout</a>
    </nav>
  </header>

  <!-- RESOURCE CONTAINER -->
  <div class="resource-container">
    <div class="resource-section">
      <h2>SACE Resources</h2>
      <p>Click the button below to access SACE resources:</p>
      <a id="resourceLink" class="resource-button" href="#" target="_blank">Loading...</a>
      <p id="errorMsg" class="error-message"></p>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const response = await fetch("https://soanchirhi-backend.onrender.com/resources/sace");
        const data = await response.json();

        if (data && data.folderLink) {
          const btn = document.getElementById("resourceLink");
          btn.href = data.folderLink;
          btn.textContent = "Access SACE Resources";
        } else {
          document.getElementById("errorMsg").textContent = "Resource link not found.";
          document.getElementById("resourceLink").style.display = "none";
        }
      } catch (error) {
        document.getElementById("errorMsg").textContent = "Error loading resources.";
        document.getElementById("resourceLink").style.display = "none";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
