
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Login - Soan Chirhi School</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/forms.css">
  <link rel="stylesheet" href="styles/teacher.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef3f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      color: #2e3a74;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      color: #2e3a74;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #e6b800;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .forgot-password {
      margin-top: 15px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #2e3a74;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .validation-error {
      color: red;
      font-size: 13px;
      text-align: left;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Teacher Login</h2>
    <form id="teacherLoginForm" novalidate>
      <input type="email" id="teacherEmail" placeholder="Enter your email" required />
      <div id="emailError" class="validation-error"></div>

      <input type="password" id="teacherPassword" placeholder="Enter your password" required />
      <div id="passwordError" class="validation-error"></div>

      <button type="submit" class="login-btn">Login</button>
      <p id="teacherLoginMessage" class="message"></p>

      <div class="forgot-password">
        <a href="admin_login.html">Forgot Password? Contact Admin</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('teacherLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('teacherEmail').value.trim();
      const password = document.getElementById('teacherPassword').value.trim();
      const message = document.getElementById('teacherLoginMessage');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      emailError.textContent = "";
      passwordError.textContent = "";
      message.textContent = "";
      message.className = "message";

      let hasError = false;

      if (!email) {
        emailError.textContent = "Email is required.";
        hasError = true;
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        emailError.textContent = "Invalid email format.";
        hasError = true;
      }

      if (!password) {
        passwordError.textContent = "Password is required.";
        hasError = true;
      }

      if (hasError) return;

      try {
        const response = await fetch("https://soanchirhi-backend.onrender.com/login", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })  // âœ… role removed
        });

        const data = await response.json();

        if (data.success && (data.role === 'teacher' || data.role === 'admin')) {
          message.textContent = "Login successful! Redirecting...";
          message.className = 'message success';

          localStorage.setItem("token", data.token);
          localStorage.setItem("userRole", data.role);

          window.location.href = "teacher_resources.html";
        } else {
          message.textContent = data.message || "Access denied. Not a teacher.";
          message.className = 'message error';
        }
      } catch (error) {
        console.error('Fetch error:', error);
        message.textContent = "Server connection error.";
        message.className = 'message error';
      }
    });
  </script>
</body>
</html>
