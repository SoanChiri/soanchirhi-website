<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Resources - Soan Chirhi School</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e3a74;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 5px 0;
      font-size: 1.2em;
    }

    .nav-bar {
      margin-top: 10px;
    }

    .nav-bar a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1em;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    .resource-container {
      margin: 40px;
    }

    .resource-section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .resource-section h2 {
      color: #2e3a74;
      font-size: 2em;
      margin-bottom: 15px;
    }

    .resource-button {
      display: inline-block;
      padding: 15px 25px;
      background-color: #ffcc00;
      color: white;
      font-size: 1.2em;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .resource-button:hover {
      background-color: #e6b800;
    }

    .resource-button:active {
      background-color: #b38f00;
    }

    .error-message {
      color: red;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Teacher Resources</h1>
    <p>Access all student and teacher resource folders</p>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="teacher_login.html">Logout</a>
    </nav>
  </header>

  <!-- RESOURCE CONTAINER -->
  <div class="resource-container" id="resourceContainer">
    <!-- Sections will be injected dynamically -->
  </div>
  <p id="errorMsg" class="error-message"></p>

  <!-- SCRIPT -->
  <script>
    const backend = "https://soanchirhi-backend.onrender.com";

    window.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      const container = document.getElementById("resourceContainer");
      const errorMsg = document.getElementById("errorMsg");

      if (!token) {
        errorMsg.textContent = "Unauthorized. Please log in as a teacher.";
        return;
      }

      try {
        const response = await fetch(`${backend}/all-resources`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        if (!response.ok) throw new Error("Access denied or resource error.");

        const data = await response.json();

        const capitalize = (text) => text.charAt(0).toUpperCase() + text.slice(1);

        Object.entries(data).forEach(([key, resources]) => {
          if (Array.isArray(resources)) {
            const section = document.createElement("div");
            section.className = "resource-section";
            section.innerHTML = `<h2>${capitalize(key)} Resources</h2>`;
            
            resources.forEach(resource => {
              const btn = document.createElement("a");
              btn.className = "resource-button";
              btn.href = resource.url;
              btn.textContent = resource.title;
              btn.target = "_blank";
              section.appendChild(btn);
            });

            container.appendChild(section);
          }
        });
      } catch (error) {
        console.error("Error loading resources:", error);
        errorMsg.textContent = "Failed to load resources. Please try again later.";
      }
    });
  </script>
</body>
</html>
