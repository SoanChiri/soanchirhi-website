<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Resources - Soan Chirhi School</title>
  <link rel="stylesheet" href="styles/resources.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      padding: 40px;
    }

    h2 {
      color: #2e3a74;
      text-align: center;
    }

    #resourceLinks a {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background: #2e3a74;
      color: white;
      border-radius: 8px;
      width: fit-content;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    #resourceLinks a:hover {
      background: #1f2b5c;
    }

    #errorMessage {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Welcome to Teacher Resources</h2>
  <div id="resourceLinks"></div>
  <p id="errorMessage"></p>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("userRole");

    if (!token || (role !== "teacher" && role !== "admin")) {
      document.getElementById("errorMessage").textContent = "Access denied. Please login as a teacher.";
      window.location.href = "teacher_login.html";
    } else {
      fetch("https://soanchirhi-backend.onrender.com/resources/teacher", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      })
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("resourceLinks");
        if (Array.isArray(data.links)) {
          data.links.forEach((url, index) => {
            const link = document.createElement("a");
            link.href = url;
            link.textContent = `Open Resource ${index + 1}`;
            link.target = "_blank";
            container.appendChild(link);
          });
        } else {
          document.getElementById("errorMessage").textContent = "No teacher resources found.";
        }
      })
      .catch(error => {
        console.error("Fetch error:", error);
        document.getElementById("errorMessage").textContent = "Error fetching resources.";
      });
    }
  </script>
</body>
</html>
